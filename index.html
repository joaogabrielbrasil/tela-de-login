<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div id="tela-login">
        <h4 id="login">Login</h4>
        <p><input type="text" name="tNome" id="cNome" class="ccNome" size="20" maxlength="20" placeholder="Nome" required></p>
        <p><input type="password" name="tSenha" id="cSenha" class="ccSenha" size="20" maxlength="20" placeholder="Senha" required></p>
        <button type="submit" name="tBotao" id="cBotao"><h4 id="botao-texto">Enviar</h4></button>
    </div>

</body>
</html>
